{% extends 'blog/base.html' %}

{% block content %}
    <h1>
        {% if form.instance.title %}
            Edit Post: {{ form.instance.title }}
        {% else %}
            New Post
        {% endif %}
    </h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="_save" value="Save" class="save btn btn-default" />
        <input type="submit" name="_continue" value="Save and continue editing" class="save btn btn-default" />
        <input type="submit" name="_addanother" value="Save and add another" class="btn btn-default"/>
        {% if not form.instance.published_date %}
            <input type="submit" name="_publish" value="Publish" class="btn btn-default"/>
        {% endif %}
    </form>
{% endblock %}
